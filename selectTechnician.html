<script src="js/zepto.min.js"></script>
<script src="js/touch.js"></script>
<script>
    var technicianData = {};//顾问数据Technician
    var submitTechnicianId = 0;
    var isSelected = false;
    var $adviserList = $("#adviserList");//顾问列表
    var $toast = $("#toast");//顾问列表
    //获取技师列表数据
    if (window.fromiOS) {
        technicianData = window.fromiOS.technicianData;
    }
    if (window.fromAndroid) {
        technicianData = JSON.parse(window.fromAndroid.technicianData());
    }
    //创建顾问列表
    (function (data) {
        if (data.length > 0) {
            $.each(data, function (index, item) {
                $('<div class="adviser"><a class="highlight" href="javascript:;"><div class="table">' +
                    '<div class="table-row"><div class="table-col user-head">' +
                    '<img class="align-v-middle" src="' + item.image + '" width="80">' +
                    '</div><div class="table-col"><p><img src="img/gold_medal.png" width="16"><img src="img/gold_medal.png" width="16"></p>' +
                    '<p class="adviser-name">' + item.consultantName + '</p><p>已接订单数 ' + item.receivedCount + '</p>' +
                    '<p><img src="img/star_45.png" width="64"> <span class="price">' + item.ratingStars + '分</span></p>' +
                '</div></div></div></a></div>').appendTo($adviserList);
            });
        }
    })(technicianData.consultantList);
    //点击选择顾问
    $adviserList.on("tap", ".adviser", function () {
        isSelected = true;
        var $this = $(this);
        var index = $this.index();
        submitTechnicianId = technicianData.consultantList[index].consultantId;
        $this.addClass("selected").siblings().removeClass("selected");
    });
    //点击【确认按钮】
    $("#submitBtn").on("tap", function () {
        if (isSelected) {
            submitData(submitTechnicianId);
        } else {
            $toast.show();
            window.setTimeout(function () {
                $toast.hide();
            }, 2000)
        }
    });
    //提交技师数据
    function submitData(submitTechnicianId) {
        if (window.fromiOS) {
            submitTechnician(submitTechnicianId);
        }
        if (window.fromAndroid) {
            window.fromAndroid.submitTechnician(JSON.stringify(submitTechnicianId));
        }
    }
</script>
